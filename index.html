<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avada Charity</title>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/969320eebd.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="libs/vue.js" charset="utf-8"></script>

    <!-- "Google Fonts" Font Embed -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


  </head>

  <body>

    <div id="root">

      <header>

        <section id="navbar">
          <a onClick="window.location.reload()" href="">
            <img src="img/avada-charity-logo.png" alt="<Avada Charity">
          </a>
          <nav>
            <ul>
              <template v-for="item in navbar">
                <li v-if="item.type === 'navbarButton'">
                  <button>
                    {{item.name}}
                  </button>
                </li>
                <li v-else>
                  <a href="#" :class="{activeNavItem: (item.active == true)}">
                    {{item.name}}
                  </a>
                </li>
              </template>
            </ul>
          </nav>
        </section>

        <section id="jumbotron">

        </section>

      </header>

    </div>

    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>

  </body>

</html>
